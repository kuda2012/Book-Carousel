{% extends "base.html" %}{% block title %}Edit User{% endblock %} {%block
content%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Home</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/users/{{user.id}}">Profile</a>
      </li>
      <li class="nav-item my-2 my-lg-0">
        <a class="nav-link" href="/logout">Logout ({{user.username}})</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
</div>
<div>
  <div class="container">
    <h1 class="display-1">Edit User</h1>
    <a href="/users/{{user.id}}/edit/username">
      <button>Edit Username</button>
    </a>
    <a href="/users/{{user.id}}/edit/password">
      <button>Edit Password</button>
    </a>
  </div>
</div>
{%endblock%}
