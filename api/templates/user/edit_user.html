{% extends "base.html" %}{% block title %}Edit User{% endblock %} {%block
content%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Home</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-secondary" href="/users/{{user.id}}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-secondary" href="/users/{{user.id}}/books"
          >My Saved Books</a
        >
      </li>
    </ul>
    <a
      class="nav-link text-secondary"
      id="userLoggedIn"
      data-user-books="users/{{user.id}}/books"
      data-user-id="{{user.id}}"
      href="/logout"
      >Logout ({{user.username}})</a
    >
  </div>
</nav>

<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
</div>
<div>
  <div class="container">
    <h1>Edit User</h1>

    <button class="btn btn-secondary">
      <a href="/users/{{user.id}}/edit/username" style="text-decoration: none;"
        >Edit Username</a
      >
    </button>

    <button class="btn btn-secondary">
      <a href="/users/{{user.id}}/edit/password" style="text-decoration: none;"
        >Edit Password</a
      >
    </button>
  </div>
</div>
{%endblock%}
